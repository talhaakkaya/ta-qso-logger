<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for radio waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- Outer radio wave arc (top-left) -->
  <path d="M 20 30 A 42 42 0 0 1 30 20"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Outer radio wave arc (top-right) -->
  <path d="M 70 20 A 42 42 0 0 1 80 30"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Outer radio wave arc (bottom-right) -->
  <path d="M 80 70 A 42 42 0 0 1 70 80"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Outer radio wave arc (bottom-left) -->
  <path d="M 30 80 A 42 42 0 0 1 20 70"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Middle radio wave arc (top-left) -->
  <path d="M 28 35 A 32 32 0 0 1 35 28"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Middle radio wave arc (top-right) -->
  <path d="M 65 28 A 32 32 0 0 1 72 35"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Middle radio wave arc (bottom-right) -->
  <path d="M 72 65 A 32 32 0 0 1 65 72"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Middle radio wave arc (bottom-left) -->
  <path d="M 35 72 A 32 32 0 0 1 28 65"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Inner radio wave arc (top-left) -->
  <path d="M 36 42 A 20 20 0 0 1 42 36"
        stroke="url(#waveGradient)"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Inner radio wave arc (top-right) -->
  <path d="M 58 36 A 20 20 0 0 1 64 42"
        stroke="url(#waveGradient)"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Inner radio wave arc (bottom-right) -->
  <path d="M 64 58 A 20 20 0 0 1 58 64"
        stroke="url(#waveGradient)"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Inner radio wave arc (bottom-left) -->
  <path d="M 42 64 A 20 20 0 0 1 36 58"
        stroke="url(#waveGradient)"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Center circle background -->
  <circle cx="50" cy="50" r="18" fill="#0a0a0a" opacity="0.8"/>

  <!-- TA text -->
  <text x="50" y="58"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="url(#waveGradient)"
        text-anchor="middle">TA</text>

  <!-- Small signal dot at center top -->
  <circle cx="50" cy="32" r="2" fill="#4ade80" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
